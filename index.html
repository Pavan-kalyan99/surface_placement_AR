<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.1.0/dist/aframe-ar-hit-test-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      webxr="optionalFeatures: hit-test, local-floor;"
      xr-mode-ui="enabled: true;"
      embedded
      ar-hit-test
    >
      <a-assets>
        <a-asset-item id="my-model" src="assets/asset.glb"></a-asset-item>
      </a-assets>

      <!-- Model appears where surface is detected -->
<!--       <a-entity
        id="model"
        gltf-model="#my-model"
        scale="0.2 0.2 0.2"
        visible="false"
      ></a-entity> -->

        <a-entity
                    id="bowser-model"
                    scale="18.897408716663758 18.897408716663758 18.897408716663758"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
