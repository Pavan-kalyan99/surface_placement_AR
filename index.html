<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Hit-test component for surface detection -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.1.0/dist/aframe-ar-hit-test-component.min.js"></script>
    <!-- Gesture controls (pinch/rotate) -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      webxr="optionalFeatures: hit-test, local-floor;"
      xr-mode-ui="enabled: true;"
      embedded
      gesture-detector
      ar-hit-test="target:#model; type: transient;"
    >
      <a-assets>
        <!-- Your model in assets folder -->
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
      </a-assets>

      <!-- Model will appear on detected surface -->
      <a-entity
        id="model"
        gltf-model="#animated-asset"
        scale="0.2 0.2 0.2"
        animation-mixer="loop: repeat"
        class="clickable"
        gesture-handler
        visible="false"
      ></a-entity>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
